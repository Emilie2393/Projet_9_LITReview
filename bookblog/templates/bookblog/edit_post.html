{% extends 'base.html' %}
{% block content %}
    {% if author == user_online %}
        <h2>Modifier le billet</h2>
        <form method="post">
            {{ edit_form.as_p }}
            {% csrf_token %}
            <button type="submit" >Sauvegarder</button>
        </form>
        <hr>
        <h3>Supprimer le billet ?</h3>
        <form method="post">
            {{ delete_form }}
            {% csrf_token %}
            <button type="submit" >Supprimer</button>
        </form>
    {% else %}
        <h3>Poster une critique</h3>
        <form method="post">
            {{ post_review }}
            {% csrf_token %}
            <button type="submit" >Poster</button>
        </form>
    {% endif %}

{% endblock content %}
